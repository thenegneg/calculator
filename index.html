<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-2</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="all">
      <h1>
        <p>...</p>
      </h1>

        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
